<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      color: #333;
      background: #fff;
    }
    header, footer {
      background: #0d6efd;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .contact-section {
      padding: 60px 15px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .alert {
      display: none;
    }
    .social-icons a {
      font-size: 20px;
      color: #fff;
      background: #0d6efd;
      padding: 10px 14px;
      border-radius: 50%;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }
    .social-icons a:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
    }
    @media (min-width: 768px) {
      .info-map {
        display: flex;
        gap: 20px;
      }
      .info-map > div {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Our School</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admission.html">Admissions</a>
      <a href="faculty.html">Faculty</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div>
      <a href="tel:+233555123456" style="color:#fff;margin-right:10px;"><i class="fas fa-phone"></i> +233 555 123 456</a>
      <a href="mailto:info@yourschool.com" style="color:#fff;"><i class="fas fa-envelope"></i> info@yourschool.com</a>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="contact-section">
    <h2>Contact Us</h2>

    <!-- Success Alert -->
    <div id="success-alert" class="alert alert-success" role="alert">
      âœ… Your message has been sent successfully!
    </div>

    <!-- Form -->
    <form name="contact" method="POST" data-netlify="true" id="contactForm" class="mb-4">
      <input type="hidden" name="form-name" value="contact">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>

    <!-- Info + Map Section -->
    <div class="info-map">
      <!-- Social -->
      <div class="text-center">
        <h5>Follow Us</h5>
        <div class="social-icons mb-3">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p><strong>Address:</strong> 123 School Road, Accra, Ghana</p>
      </div>

      <!-- Google Map -->
      <div>
        <h5 class="text-center mb-3">Our Location</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.586460402129!2d-122.41941508468292!3d37.774929279759524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b1b8f57%3A0x86c7ec0a5c77649b!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1670100000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Our School. All Rights Reserved.
  </footer>

  <!-- JS -->
  <script>
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('success-alert');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        body: formData
      }).then(() => {
        alertBox.style.display = 'block';
        form.reset();
      }).catch((error) => {
        alert("There was an error submitting the form");
        console.error(error);
      });
    });
  </script>

</body>
</html>
