<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 22px;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 350px;
      margin-top: 30px;
      border: none;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="successAlert">Your message has been sent successfully!</div>
    </form>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Google Map Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086327079196!2d-122.41941548468182!3d37.77492977975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d9e0e1d7%3A0x4f064e58f7e6f8b1!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1605721542362!5m2!1sen!2sus" 
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successAlert = document.getElementById('successAlert');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          successAlert.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong.');
        }
      }).catch(error => alert('Error: ' + error));
    });
  </script>
</body>
</html>
