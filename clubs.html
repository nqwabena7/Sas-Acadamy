<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family:"Poppins",sans-serif; margin:0; background:#fff; }
    header { background:rgba(0,0,0,0.8); color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    nav a { color:#fff; text-decoration:none; margin:0 10px; }
    nav a:hover { text-decoration:underline; }
    main { padding:100px 20px 50px; max-width:1200px; margin:auto; }
    h2 { text-align:center; margin-bottom:30px; }
    .breadcrumb { margin-bottom:20px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; }
    .gallery img { width:100%; border-radius:10px; cursor:pointer; transition:transform 0.3s ease; }
    .gallery img:hover { transform:scale(1.05); }
    footer { text-align:center; padding:20px; background:rgba(0,0,0,0.8); color:#fff; margin-top:40px; }
  </style>
</head>
<body>
<header>
  <h1>School Dashboard</h1>
  <nav>
    <a href="school-life.html">Back to School Life</a>
  </nav>
</header>
<main>
  <nav class="breadcrumb"><a href="school-life.html">School Life</a> / Clubs & Societies</nav>
  <h2>Clubs & Societies</h2>
  <div class="gallery">
    <img src="assets/images/clubs1.jpg" onclick="openLightbox(this.src)">
    <img src="assets/images/clubs2.jpg" onclick="openLightbox(this.src)">
    <img src="assets/images/clubs3.jpg" onclick="openLightbox(this.src)">
    <img src="assets/images/clubs4.jpg" onclick="openLightbox(this.src)">
  </div>
</main>
<footer>
  <small>&copy; 2025 Shining Senior High School | Powered by Sas Networks</small>
</footer>

<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
  <img id="lightbox-img" style="max-width:90%; max-height:90%; border:5px solid #fff; border-radius:8px;">
  <span onclick="closeLightbox()" style="position:absolute; top:20px; right:30px; font-size:40px; color:#fff; cursor:pointer;">&times;</span>
</div>

<script>
  function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
  }
  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
</body>
</html>
