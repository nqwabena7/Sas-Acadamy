<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - School Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">School Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full border rounded p-2 mb-3"/>
    <input id="password" type="password" placeholder="Password" class="w-full border rounded p-2 mb-4"/>
    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 mb-3">Login</button>
    <button id="registerBtn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    <p id="message" class="text-red-500 text-center mt-3"></p>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { app } from "./firebase.js";
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => document.getElementById("message").textContent = err.message);
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => document.getElementById("message").textContent = err.message);
    });
  </script>
</body>
</html>
