<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - SHS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<!-- Sidebar & Header -->
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 flex flex-col">
    <div class="text-2xl font-bold text-yellow-400 p-6 border-b border-gray-700">
      Admin Panel
    </div>
    <nav class="flex-1 px-4 py-6 space-y-4">
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Dashboard</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Manage Students</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Manage Teachers</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Notices</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Quizzes</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Settings</a>
    </nav>
    <div class="p-4 border-t border-gray-700">
      <button class="w-full bg-red-600 py-2 rounded hover:bg-red-700">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">Dashboard Overview</h1>
    
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold">Students</h2>
        <p class="text-3xl font-bold text-yellow-400">450</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold">Teachers</h2>
        <p class="text-3xl font-bold text-yellow-400">35</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold">Notices</h2>
        <p class="text-3xl font-bold text-yellow-400">12</p>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
      <ul class="space-y-3">
        <li class="flex justify-between border-b border-gray-700 pb-2">
          <span>New student added</span>
          <span class="text-sm text-gray-400">2 mins ago</span>
        </li>
        <li class="flex justify-between border-b border-gray-700 pb-2">
          <span>Notice updated</span>
          <span class="text-sm text-gray-400">10 mins ago</span>
        </li>
        <li class="flex justify-between">
          <span>Quiz published</span>
          <span class="text-sm text-gray-400">30 mins ago</span>
        </li>
      </ul>
    </div>
  </main>
</div>

</body>
</html>
