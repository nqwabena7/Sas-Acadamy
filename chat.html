<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard â€¢ Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url('assets/images/bg3.jpeg') center/cover no-repeat;
      min-height: 100vh;
    }

    header {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.7); padding: 10px 20px; position: fixed; top:0; width:100%; z-index:10; flex-wrap: wrap;
    }

    header h1 { font-size:1.4rem; margin:0; }
    nav { flex-grow:1; text-align:center; }
    nav a { color:#fff; text-decoration:none; margin:0 10px; font-weight:500; }
    nav a:hover { text-decoration:underline; }
    header div { display:flex; align-items:center; gap:10px; }

    main { display:flex; justify-content:center; align-items:flex-start; flex-direction:column; min-height:100vh; padding-top:100px; padding-bottom:50px; }

    .hero {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
    }

    .chat-box {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      max-width: 700px;
      width: 90%;
      margin: 10px auto;
    }

    .chat-input input {
      flex-grow:1;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      border:none;
    }

    .chat-input button {
      background:#ffcc00;
      border:none;
      padding: 10px 20px;
      border-radius: 0 6px 6px 0;
      cursor:pointer;
    }

    .chat-input button:hover { background:#e6b800; }

    footer { text-align:center; color:#ddd; font-size:0.9rem; padding:20px 10px; }

    @media(max-width:768px){
      header h1 { font-size:1.1rem; margin-bottom:5px; }
      nav { width:100%; display:flex; flex-wrap:wrap; justify-content:center; margin-bottom:5px; }
      nav a { margin:5px; font-size:13px; display:inline-block; }
      main { padding-top:90px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>School Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="quiz.html">Quiz</a>
      <a href="notice.html">Notices</a>
      <a href="academics.html">Academic</a>
      <a href="admission.html">Admission</a>
      <a href="school-life.html">School Life</a>
      <a href="admin.html">Admin</a>
    </nav>
    <div>
      <small id="header-user">Guest</small>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Chat with Teachers & Students ðŸ’¬</h2>
      <p>Connect with your peers and instructors in real-time.</p>
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
      <p style="text-align:center; color:#ffcc00;">Chat messages will appear here</p>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message..." disabled>
      <button disabled>Send</button>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Shining Senior High School. | Powered by Sas Networks</small>
  </footer>
</body>
</html>
