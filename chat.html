<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Class Chat</h1>
    <nav>
      <a href="index.html" class="hover:underline">Dashboard</a>
    </nav>
    <div>
      <small id="header-user" class="mr-2"></small>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <div id="chatBox" class="bg-white p-4 rounded shadow h-80 overflow-y-auto mb-4"></div>
    <div class="flex">
      <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 border rounded-l p-2"/>
      <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded-r">Send</button>
    </div>
  </main>

  <script type="module">
    import { app, auth } from "./firebase.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const db = getFirestore(app);
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "p-2 border-b";
        div.textContent = `${data.user}: ${data.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("sendBtn").addEventListener("click", async () => {
      if (messageInput.value.trim() === "") return;
      await addDoc(collection(db, "messages"), {
        user: auth.currentUser.email,
        text: messageInput.value,
        timestamp: new Date()
      });
      messageInput.value = "";
    });
  </script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
