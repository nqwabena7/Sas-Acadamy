<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Lightbox CSS & JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js" defer></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #fdf6f0;
      color: #333;
    }
    header {
      background: #8a2be2;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 { font-size: 1.5rem; margin: 0; }
    main { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
    h2 { text-align: center; margin-bottom: 20px; color: #8a2be2; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }
    footer {
      text-align: center;
      padding: 20px;
      background: #8a2be2;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Cultural Events</h1>
</header>

<main>
  <h2>Celebrating Our Heritage</h2>
  <div class="gallery">
    <a href="assets/images/cultural1.jpg" data-lightbox="cultural" data-title="Traditional Dance">
      <img src="assets/images/cultural1.jpg" alt="Traditional Dance">
    </a>
    <a href="assets/images/cultural2.jpg" data-lightbox="cultural" data-title="Art Exhibition">
      <img src="assets/images/cultural2.jpg" alt="Art Exhibition">
    </a>
    <a href="assets/images/cultural3.jpg" data-lightbox="cultural" data-title="Cultural Day Parade">
      <img src="assets/images/cultural3.jpg" alt="Cultural Day Parade">
    </a>
    <a href="assets/images/cultural4.jpg" data-lightbox="cultural" data-title="Music Performance">
      <img src="assets/images/cultural4.jpg" alt="Music Performance">
    </a>
  </div>
</main>

<footer>

</footer>

</body>
</html>
