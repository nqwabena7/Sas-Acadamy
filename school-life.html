<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Dashboard â€¢ School Life</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      scroll-behavior: smooth;
    }
    header {
      background: #212529;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #fff;
      font-size: 1.4rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a.active,
    nav a:hover {
      color: #0d6efd;
    }
    main {
      padding-top: 100px;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>School Life</h1>
    <nav>
      <a href="#clubs" class="nav-link">Clubs</a>
      <a href="#sports" class="nav-link">Sports</a>
      <a href="#community" class="nav-link">Community</a>
      <a href="#cultural" class="nav-link">Cultural</a>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section>
      <h2>Life at Our School</h2>
      <p class="text-muted">Explore our vibrant activities that make learning fun and inspiring.</p>
    </section>

    <!-- Clubs Section -->
    <section id="clubs">
      <h2>Clubs & Societies</h2>
      <div class="gallery">
        <a href="assets/images/clubs1.jpg" data-lightbox="clubs"><img src="assets/images/clubs1.jpg" alt="Clubs"></a>
        <a href="assets/images/clubs2.jpg" data-lightbox="clubs"><img src="assets/images/clubs2.jpg" alt="Clubs"></a>
        <a href="assets/images/clubs3.jpg" data-lightbox="clubs"><img src="assets/images/clubs3.jpg" alt="Clubs"></a>
      </div>
    </section>

    <!-- Sports Section -->
    <section id="sports">
      <h2>Sports & Games</h2>
      <div class="gallery">
        <a href="assets/images/sports1.jpg" data-lightbox="sports"><img src="assets/images/sports1.jpg" alt="Sports"></a>
        <a href="assets/images/sports2.jpg" data-lightbox="sports"><img src="assets/images/sports2.jpg" alt="Sports"></a>
        <a href="assets/images/sports3.jpg" data-lightbox="sports"><img src="assets/images/sports3.jpg" alt="Sports"></a>
      </div>
    </section>

    <!-- Community Section -->
    <section id="community">
      <h2>Community Service</h2>
      <div class="gallery">
        <a href="assets/images/community1.jpg" data-lightbox="community"><img src="assets/images/community1.jpg" alt="Community"></a>
        <a href="assets/images/community2.jpg" data-lightbox="community"><img src="assets/images/community2.jpg" alt="Community"></a>
        <a href="assets/images/community3.jpg" data-lightbox="community"><img src="assets/images/community3.jpg" alt="Community"></a>
      </div>
    </section>

    <!-- Cultural Section -->
    <section id="cultural">
      <h2>Cultural Events</h2>
      <div class="gallery">
        <a href="assets/images/cultural1.jpg" data-lightbox="cultural"><img src="assets/images/cultural1.jpg" alt="Cultural"></a>
        <a href="assets/images/cultural2.jpg" data-lightbox="cultural"><img src="assets/images/cultural2.jpg" alt="Cultural"></a>
        <a href="assets/images/cultural3.jpg" data-lightbox="cultural"><img src="assets/images/cultural3.jpg" alt="Cultural"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shining Senior High School | Powered by Sas Networks</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    // Highlight active link based on scroll
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('.nav-link');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        const sectionHeight = section.clientHeight;
        if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
