<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Panel</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <h1>Quick Quiz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="notice.html">Notices</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <p><strong>1.</strong> What is 2 + 2?</p>
      <label><input type="radio" name="q1" value="3"> 3</label>
      <label><input type="radio" name="q1" value="4"> 4</label>
      <label><input type="radio" name="q1" value="5"> 5</label>
    </div>
    <div class="card">
      <p><strong>2.</strong> Capital of France?</p>
      <label><input type="radio" name="q2" value="Berlin"> Berlin</label>
      <label><input type="radio" name="q2" value="Paris"> Paris</label>
      <label><input type="radio" name="q2" value="Madrid"> Madrid</label>
    </div>
    <div class="card">
      <p><strong>3.</strong> Chemical formula for water?</p>
      <label><input type="radio" name="q3" value="CO2"> CO₂</label>
      <label><input type="radio" name="q3" value="H2O"> H₂O</label>
      <label><input type="radio" name="q3" value="NaCl"> NaCl</label>
    </div>
    <button onclick="checkAnswers()">Submit</button>
    <p id="result"></p>
  </main>
  <script src="assets/script.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
