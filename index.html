<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background slider */
    .bg-slider {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: bgSlideShow 18s infinite;
    }

    .bg-slide:nth-child(1) {
      background-image: url('assets/images/bg1.jpeg');
      animation-delay: 0s;
    }
    .bg-slide:nth-child(2) {
      background-image: url('assets/images/bg2.jpeg');
      animation-delay: 6s;
    }
    .bg-slide:nth-child(3) {
      background-image: url('assets/images/bg3.jpeg');
      animation-delay: 12s;
    }

    @keyframes bgSlideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Overlay for better text contrast */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 15px 20px;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100% - 100px);
      padding: 0 20px;
    }

    .welcome-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 35px;
      border-radius: 10px;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .welcome-card h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Slideshow Text for Courses & Notices */
    .course-slider {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      animation: textFade 18s infinite;
    }

    @keyframes textFade {
      0%, 33% { opacity: 1; }
      34%, 100% { opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }

    button {
      background: #ffcc00;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e6b800;
    }

    /* Responsive */
    @media(max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 8px;
        display: inline-block;
      }
      .welcome-card h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-slider">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
  </div>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Senior High School</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="quiz.html">Quiz</a>
      <a href="notice.html">Notices</a>
      <a href="academic.html">Academic</a>
      <a href="admission.html">Admission</a>
      <a href="school-life.html">School Life</a>
      <a href="admin.html">Admin</a>
    </nav>
    <div><small id="header-user">Guest</small> <button onclick="logout()">Logout</button></div>
  </header>

  <!-- Main -->
  <main>
    <div class="welcome-card">
      <h2>Welcome to Our School Portal üéì</h2>
      <p>Access academic resources, join discussions, and stay informed with the latest updates.</p>
    </div>

    <!-- Dynamic Course Info Slider -->
    <div class="course-slider" id="courseSlider">
      Loading courses...
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Senior High School | Designed for Excellence</small>
  </footer>

  <script>
    // Course/Notice Slider Logic
    const courses = [
      "üìö New Term Begins: Check Your Academic Schedule!",
      "üñ•Ô∏è Online Quiz for Mathematics Opens Tomorrow!",
      "üéâ Cultural Week Coming Soon - Join the Fun!",
      "üéì Admission 2025 is Open! Apply Today."
    ];

    let index = 0;
    const courseSlider = document.getElementById('courseSlider');

    function updateSlide() {
      courseSlider.textContent = courses[index];
      index = (index + 1) % courses.length;
    }

    updateSlide();
    setInterval(updateSlide, 6000); // Change text every 6s

    function logout() {
      alert("Logged out!");
    }
  </script>
</body>
</html>
