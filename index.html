<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Shining Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
    }

    /* Fullscreen Background Slider */
    .bg-slider {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slide 18s infinite;
    }

    .bg-slide:nth-child(1) {
      background-image: url('assets/images/bg1.jpeg');
      animation-delay: 0s;
    }
    .bg-slide:nth-child(2) {
      background-image: url('assets/images/bg2.jpeg');
      animation-delay: 6s;
    }
    .bg-slide:nth-child(3) {
      background-image: url('assets/images/bg3.jpeg');
      animation-delay: 12s;
    }

    @keyframes slide {
      0% { opacity: 0; }
      8% { opacity: 1; }
      33% { opacity: 1; }
      41% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Circular Button */
    .btn-main {
      background: #f8d210;
      color: #000;
      font-weight: bold;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-main:hover {
      background: #ffc107;
      color: #000;
      transform: scale(1.1);
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      position: relative;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Slider -->
  <div class="bg-slider">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="overlay"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Shining Academy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="admission.html">Admissions</a></li>
          <li class="nav-item"><a class="nav-link" href="school-life.html">School Life</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Welcome to Our School</h1>
      <p>Empowering Students for a Brighter Future</p>
      <a href="admission.html" class="btn-main" title="Apply Now">+</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Shining Academy. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
