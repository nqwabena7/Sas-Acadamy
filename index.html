<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Fonts */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background slider images */
    .bg-slider {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: slideShow 18s infinite;
    }

    .bg-slide:nth-child(1) {
      background-image: url('assets/images/bg1.jpeg');
      animation-delay: 0s;
    }
    .bg-slide:nth-child(2) {
      background-image: url('assets/images/bg2.jpeg');
      animation-delay: 6s;
    }
    .bg-slide:nth-child(3) {
      background-image: url('assets/images/bg3.jpeg');
      animation-delay: 12s;
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 15px 20px;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Course Slider */
    main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 80px);
      text-align: center;
      overflow: hidden;
    }

    .course-slider {
      width: 80%;
      max-width: 900px;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      animation: fadeSlide 1s ease-in-out;
    }

    .course-slider h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .course-slider p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .course-slider button {
      background: #ffcc00;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .course-slider button:hover {
      background: #e6b800;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 0.9rem;
      z-index: 10;
    }

    @media(max-width: 768px) {
      nav a { margin: 0 6px; font-size: 14px; }
      .course-slider { width: 90%; padding: 20px; }
      .course-slider h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Background Slider -->
  <div class="bg-slider">
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>School Dashboard</h1>
    <nav>
      <a href="chat.html">Chat</a>
      <a href="quiz.html">Quiz</a>
      <a href="notice.html">Notices</a>
      <a href="academic.html">Academic</a>
      <a href="admission.html">Admission</a>
      <a href="school-life.html">School Life</a>
      <a href="admin.html">Admin</a>
    </nav>
    <div><small id="header-user">Guest</small> <button onclick="logout()">Logout</button></div>
  </header>

  <!-- Main Course Slider -->
  <main>
    <div class="course-slider" id="course-slider">
      <h2>Loading...</h2>
      <p>Please wait</p>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 Senior High School. Built for Netlify + Firebase</small>
  </footer>

  <script>
    const courses = [
      {
        title: "Science Department",
        description: "Explore our comprehensive science programs including Physics, Chemistry, and Biology, designed to prepare students for higher education.",
        button: "Learn More"
      },
      {
        title: "Arts & Humanities",
        description: "Dive into literature, history, and creative arts. Our Arts programs develop critical thinking and creativity.",
        button: "View Details"
      },
      {
        title: "Business & Economics",
        description: "Gain skills in accounting, finance, and business management to thrive in today's competitive economy.",
        button: "Get Started"
      }
    ];

    let currentIndex = 0;
    const slider = document.getElementById('course-slider');

    function updateCourse() {
      const course = courses[currentIndex];
      slider.innerHTML = `
        <h2>${course.title}</h2>
        <p>${course.description}</p>
        <button>${course.button}</button>
      `;
      currentIndex = (currentIndex + 1) % courses.length;
    }

    updateCourse();
    setInterval(updateCourse, 6000); // Change every 6 seconds

    function logout() {
      alert("Logging out...");
    }
  </script>
</body>
</html>
