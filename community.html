  <!-- Lightbox CSS & JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js" defer></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 { font-size: 1.5rem; margin: 0; }
    main { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
    h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover { transform: scale(1.05); }
    footer {
      text-align: center;
      padding: 20px;
      background: #003366;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
